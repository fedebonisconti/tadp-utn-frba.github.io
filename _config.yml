# Site settings
title: TADP
header-img: img/home-bg.jpg
description: "Write your site description here. It will be used as your sites meta description as well!"
baseurl: ""
url: "http://uqbar-project.github.io"
github_username: "uqbar-paco"
disqus:

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: blog/page:num
exclude: ["vendor","less","node_modules","Gruntfile.js","package.json","README.md"]
gems: ['jekyll-paginate', 'rouge']


# More › http://kramdown.gettalong.org/quickref.html
# Options › http://kramdown.gettalong.org/options.html
kramdown:
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge

  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1